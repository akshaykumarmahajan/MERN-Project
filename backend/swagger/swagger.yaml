swagger: "2.0"
info:
  version: "0.0.1"
  title: API Integration
# during dev, should point to your local machine
host: localhost:8000
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: >-
      Enter the token with the `Bearer: ` prefix, e.g. "Bearer abcde12345". 
paths:
  /api/auth/register:
    # binds a127 app logic to a route
    x-swagger-router-controller: authController
    post:
      tags: ["Auth Module"]
      description: User Sign Up
      summary: User Sign Up
      # used as the method name of the controller
      operationId: register
      parameters:
        - name: body
          in: body
          description: User Sign Up
          schema:
            $ref: "#/definitions/register"
          required: true
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/appResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /api/auth/login:
    # binds a127 app logic to a route
    x-swagger-router-controller: authController
    post:
      tags: ["Auth Module"]
      description: User Sign In
      summary: User Sign In
      # used as the method name of the controller
      operationId: login
      parameters:
        - name: body
          in: body
          description: User Sign In
          schema:
            $ref: "#/definitions/login"
          required: true
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/appResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /api/user/getUserDetail:
    # binds a127 app logic to a route
    x-swagger-router-controller: userController
    get:
      security:
        - Bearer: []
      tags: ["User Module"]
      description: Get User Detail
      summary: Get User Detail
      # used as the method name of the controller
      operationId: getUserDetail
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/appResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /api/user/updateUserDetail:
    # binds a127 app logic to a route
    x-swagger-router-controller: userController
    post:
      security:
        - Bearer: []    
      tags: ["User Module"]
      description: Update User Detail
      summary: Update User Detail
      # used as the method name of the controller
      operationId: updateUserDetail
      parameters:
        - name: body
          in: body
          description: Update User Detail
          schema:
            $ref: "#/definitions/updateUserDetail"
          required: true
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/appResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /api/user/changeUserPassword:
    # binds a127 app logic to a route
    x-swagger-router-controller: userController
    post:
      security:
        - Bearer: []    
      tags: ["User Module"]
      description: Change User Password
      summary: Change User Password
      # used as the method name of the controller
      operationId: changeUserPassword
      parameters:
        - name: body
          in: body
          description: Change User Password
          schema:
            $ref: "#/definitions/changeUserPassword"
          required: true
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/appResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"                                                
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  register:
    type: object
    properties:
      firstname:
        type: string
      lastname:
        type: string
      email:
        type: string
      password:
        type: string
      confirm_password:
        type: string
  login:
    type: object
    properties:
      email:
        type: string
      password:
        type: string
  updateUserDetail:
    type: object
    properties:
      firstname:
        type: string
      lastname:
        type: string
      phone_number:
        type: string
      dob:
        type: string
      gender:
        type: string
      address:
        type: string  
      country:
        type: string  
      state:
        type: string  
      city:
        type: string
  changeUserPassword:
    type: object
    properties:
      current_password:
        type: string
      new_password:
        type: string
      confirm_password:
        type: string                                                         
  appResponse:
    required:
      - code
    properties:
      code:
        type: number
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
